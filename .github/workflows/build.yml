name: Build Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: linux-x86_64
            asset_name: proxmate-linux-x86_64
          # Windows x86_64
          - os: windows-latest
            target: windows-x86_64
            asset_name: proxmate-windows-x86_64.exe
          # macOS Apple Silicon (arm64)
          - os: macos-latest
            target: macos-arm64
            asset_name: proxmate-macos-arm64
          # macOS Intel (x86_64) - utilise macos-latest avec Rosetta
          - os: macos-latest
            target: macos-x86_64
            asset_name: proxmate-macos-x86_64
            arch: x86_64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python (x86_64 on macOS arm64)
        if: matrix.arch == 'x86_64'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Set up Python (native)
        if: matrix.arch != 'x86_64'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build binary with PyInstaller
        run: |
          pyinstaller --onefile --name proxmate --clean proxmate/cli/main.py

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mv dist/proxmate dist/${{ matrix.asset_name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\proxmate.exe dist\${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

